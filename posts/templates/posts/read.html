{% extends 'base.html' %}

{% block main %}
  <p>글 번호: {{ post.pk }}</p>
  <p>제목: {{ post.title }}</p>
  <p>내용: {{ post.content }}</p>
  <p>카테고리: {{ post.category }}</p>

  <form action="{% url 'posts:delete' post.pk %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="삭제">
  </form>
  <a href="{% url 'posts:update' post.pk %}">[수정]</a>
  <a href="{% url 'posts:index' %}">[뒤로가기]</a> 
{% endblock main %}
